<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.png">

    <title>Goodbook</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
      <div class="form-wrapper">
        <img class="mb-4" src="../static/logo.svg" alt="" width="150" height="150">

        <form autocomplete="false">
            <div class="form-group">
                <label for="phoneNumberInput">Phone Number*</label>
                <input type="number" class="form-control" id="phoneNumberInput" placeholder="Phone Number">
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="firstNameInput">First Name*</label>
                        <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="lastNameInput">Last Name*</label>
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="your@email.com">
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="ageInput">Age</label>
                        <input type="number" class="form-control" id="ageInput" placeholder="Age">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="occupationInput">Occupation</label>
                        <input type="text" class="form-control" id="occupationInput" placeholder="Occupation">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="incomeInput">Income</label>
                <input type="number" class="form-control" id="incomeInput" placeholder="Income">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
